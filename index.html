<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  body {
    display: flex;
    justify-content: space-between; /* 2 cột ra 2 bên */
    align-items: center;
    height: 100vh;
    padding: 0 40px; /* cho 2 bên có khoảng cách */
  }
  .left-side {
    position: relative;
    width: 500px;   /* to hơn trước */
    height: 500px;
    flex-shrink: 0;
  }
  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 280px;   /* to hơn trước */
    height: 280px;
    object-fit: cover;
    transform: translate(-50%, -50%) rotate(-30deg);
    z-index: 1;
  }
  .right-side {
    max-width: 700px;  /* rộng hơn */
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-right: 0;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .right-side .text span {
    display: block;
    margin-bottom: 1.2rem;
    font-size: 1.2rem;  /* chữ to hơn */
    line-height: 1.5;
  }
  .right-side .text span.big {
    font-size: 3.8rem; /* to hơn */
    font-weight: bold;
    margin-bottom: 0.8rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
    max-width: 450px;
  }
  input[type="email"] {
    padding: 14px 18px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  button {
    align-self: flex-end;
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    background-color: #ff0066;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: fit-content;
  }
  button:hover {
    background-color: #e60057;
  }
</style>
</head>
<body>

  <div class="left-side">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <path fill="#FF0066" d="M60.9,-16.8C70,8.3,62.3,41.8,41.9,56.3C21.5,70.8,-11.8,66.4,-30.9,50.6C-50,34.8,-55,7.6,-47.5,-15.2C-40,-38.1,-20,-56.8,2.9,-57.7C25.9,-58.7,51.8,-41.9,60.9,-16.8Z" transform="translate(100 100)" />
    </svg>
    <img src="image1.png" alt="Ảnh của tôi" />
  </div>

  <div class="right-side">
    <div class="text">
      <span class="big">Ready to taste</span>
      <span class="big">the magic?</span>
      <span>
        Take the first step towards sweet satisfaction - place your order now or subscribe to our newsletter for updates and promo.
      </span>
    </div>
    <form>
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Subscribe</button>
    </form>
  </div>

</body>
</html>
